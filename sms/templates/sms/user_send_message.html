{% extends 'sms/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Send SMS message</h1>
            <p class="lead">
                <a class="btn btn-primary" href="{% url 'message-list' %}">Sent messages (outbox)</a>
            </p>
            <form role="form" action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="sender">Your name</label>
                    <input type="text" class="form-control" id="id_sender" name="sender" placeholder="Your name" value="{{ form.sender.value|default_if_none:"" }}">
                    {{ form.sender.errors }}
                </div>
                <div class="form-group">
                    <label for="recipient">Recipient mobile number</label>
                    <input type="text" class="form-control" id="id_recipient" name="recipient" placeholder="Mobile number" value="{{ form.recipient.value|default_if_none:"" }}">
                    {{ form.recipient.errors }}
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="id_message" name="message" placeholder="Message text" rows="6">{{ form.message.value|default_if_none:"" }}</textarea>
                    {{ form.message.errors }}
                </div>
                <input type="hidden" id="id_user" name="user" value="{{ request.user.id }}" />
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
    <!-- /.row -->

</div>
{% endblock %}
